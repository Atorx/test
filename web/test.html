<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn").click(function(){
                $.ajax({
                    url:"one",
                    type:"get",
                    dataType:"json",
                    success:function (data) {
                        $("#id1").html(data.hello)
                    }

                })
            })
        })
    </script>
</head>
<body>
    <input type="button" id="btn" value="点击">
</body>
<span id="id1"></span>
</html>
